<html>
    <head>

    </head>
    <body>
        <p>! Guess the Number from 1 to 10 !</p>
        <input id="inputBox">
        <button onclick="check()">Check</button>
        <p id="result"></p>
        <p id="out"></p>

        <script>
            var randomN = Math.floor(Math.random()*10)
            console.log("Random number is :"+randomN)

            function check() {
                var input = document.getElementById("inputBox")
                var n = Number(input.value)
                console.log("input is :"+n)
                var r = document.getElementById("result")
                var o = document.getElementById("out")

                if(randomN == n){
                    console.log("You are Right!") 
                    r.textContent = "Your guess is right!"
                }
                else{
                    console.log("You are wrong!")
                    r.textContent = "Your guess is wrong!"
                }
                o.textContent = "Your Score: "+randomN
                console.log("Your Score: "+randomN)

            }

        </script>
    </body>
</html>
